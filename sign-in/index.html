<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUB MATCH</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body> 
    <form>
        <div class="container m-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h1 class="card-title">DUB MATCH</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="Username" aria-describedby="usernameHelp" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter your password">
                    </div>
                    <div class="pt-2">
                        <a href="/main/index.html">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </a>
                    </div>
                    <div class="pt-1 pb-1">
                        <a href="CreateProfile.html" class="card-link">Create a Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
